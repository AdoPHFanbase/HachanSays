<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <div id="simple-cookie-consent" style="display: none;">

                </div>
                <div class="cookie-consent-selection">

            </div>
        </div>
    </div>

    <div class=" text-center">

            </div>

            <div id="score-board">
                <div>
                    <div id="level" >

                </div>

                <div>  
                    <div id="highlevel">

                </div>

                    <div class="simon-btn top-right" onclick="handleClick(this)" data-color="2" disabled></div>

                </div>
                </div>

            <div id="power-btn" onclick="togglePower()" style="display: block;">Start</div>
            <div id="reset-btn" onclick="toggleReset()">Reset</div>

    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
